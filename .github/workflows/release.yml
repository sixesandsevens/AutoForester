name: release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build zip
        run: |
          set -eux
          mkdir -p AutoForester || true
          # Ensure top-level AutoForester/ folder in the zip
          cp -r 42 common AutoForester/
          zip -r AutoForester_B42.zip AutoForester
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AutoForester_B42.zip
